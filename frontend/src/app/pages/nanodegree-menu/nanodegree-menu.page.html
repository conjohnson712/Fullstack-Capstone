<ion-header>
  <ion-toolbar style="text-align: center">
    <ion-title><b>Auticon</b> Learning Programs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="nanodegrees && nanodegrees.items">
<div style="display: flex; justify-content: center; padding-top: 20px;">
    <ion-card
     style="align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
     *ngFor="let nanodegree of Object.keys(nanodegrees.items)"
     (click)="openForm(nanodegrees.items[nanodegree])">
        <ion-card-header>
          <ion-card-title>{{nanodegrees.items[nanodegree].title}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <app-nanodegree-graphic [nanodegree]="nanodegrees.items[nanodegree]"></app-nanodegree-graphic>
        </ion-card-content>
      </ion-card>
    <ion-card
     style="opacity: .7; align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
     *ngIf="auth.can('post:nanodegrees')"
     (click)="openForm()">
        <ion-card-header>
          <ion-card-title>Create Nanodegree</ion-card-title>
        </ion-card-header>
      
        <ion-card-content style="color:grey; font-size: 256%;">
            <ion-icon name="add-circle"></ion-icon>
        </ion-card-content>
      </ion-card>
</div>
</ion-content>
